<!DOCTYPE html>
<html>
<head>
    <title>ABES Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f0f0f0;
        }
        #logo {
            float: left;
            display: flex;
            align-items: center;
        }
        #logo img {
            height: 60px;
            margin-right: 10px;
        }
        #logo span {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #nav {
            float: right;
            margin-top: 20px;
        }
        #nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
        #nav a:hover {
            color: #007BFF;
        }
   
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        form {
            background: white;
            padding: 20px;
            margin: 40px auto;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>


<div class="clearfix">
        <div id="logo">
            <img src="https://imgs.search.brave.com/2bfsT-QHeV4q1138A0gQAfT5Qzbxl_AJnqvaeet-NTY/rs:fit:0:180:1:0/g:ce/aHR0cHM6Ly9jZG4u/YnJhbmRmZXRjaC5p/by9pZFhtcHRhYVB4/L3cvMjIxL2gvODAv/dGhlbWUvbGlnaHQv/bG9nby5wbmc_Yz0x/YnhpZDY0TXVwN2Fj/emV3U0FZTVgmdD0x/NzQxNzM1NTI0MjAx" alt="ABES Logo">
            <span>ABES BOOK STORE</span>
        </div>
        <div id="nav">
            <a href="home.html" target="rightFrame">Home</a>
            <a href="login.html" target="rightFrame">Login</a>
            <a href="registration.html" target="rightFrame">Registration</a>
            <a href="catalogue.html" target="rightFrame">Catalogue</a>
            <a href="cart.html" target="rightFrame">Cart</a>
        </div>
    </div>

    <form action="submit.html" method="post">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name:</label></td>
                <td><input type="text" name="fatherName" id="fatherName" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    <select>
        <option value="country1">INDIA</option>
        <option value="country2">AUSTRALIA</option> 
        <option value="country3">ENGLAND</option>
        <option value="country4">AFRICA</option>
        <option value="country5">GERMANY</option>
    </select>
</body>
</html>
